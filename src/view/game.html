<!DOCTYPE html>
    <head>
        <script type="module" src="../js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="../view/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="shortcut icon" href="../view/assets/cows-bulls-logo.jpeg" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body id="game-body" style="background-color: bisque;">
        <div class="container-fluid d-flex justify-content-center" style="margin-top: 5%;">
            <div class="flex-column">
                <!-- <div class="flex-row" id="cows-bulls-logo">
                    <img id="logo-btn" src="../view/assets/cows-bulls-logo.jpeg" class="img-rounded-10">
                </div> -->
                
                <div class="container-fluid d-flex justify-content-center">
                    <div class="flex-column" id="guess-number">
                        <div class="flex-row">
                            <input type="text" name="guess" class="form-control" rows="10" id="input-number">
                        </div>
                        <div class="flex-row d-flex justify-content-center" style="margin-top: 10%;">
                            <button type="button" id="number" class="btn-sm btn-info level-btn">
                                <span class="black-txt">Guess</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex justify-content-center" style="margin-top: 5%; width: 30%;" id="result">
            <table class="table" style="border-width: 2px; border-color: black; border: solid;">
                <thead class="thead-dark">
                    <th style="text-align: center; border: solid; width: 33%;"><span>No.</span></th>
                    <th style="text-align: center; border: solid; width: 33%;"><span>Guess</span></th>
                    <th style="text-align: center; border: solid; width: 33%;"><span>Result</span></th>
                </thead>
                <tbody id="result-table">
                    <tr></tr>
                        <td style="text-align: center; border: solid;">A</td>
                        <td style="text-align: center; border: solid;">B</td>
                        <td style="text-align: center; border: solid;">C</td>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
